<body>
  <header>
    <h1>Faculty Performance Management System</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Faculty</a></li>
        <li><a href="#">Feedback</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Faculty Feedback Form</h2>
    <form>
      <label for="fname">Faculty Name:</label>
      <input type="text" id="fname" name="fname" required><br><br>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject"><br><br>

      <label for="rating">Rating (1-5):</label>
      <input type="number" id="rating" name="rating" min="1" max="5"><br><br>

      <label for="remarks">Remarks:</label><br>
      <textarea id="remarks" rows="4" cols="40"></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
  </section>
